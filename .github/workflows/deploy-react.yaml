name: Deploy React Website to S3

on:
  push:
    branches:
      - main  # Run workflow on pushes to main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'yarn.lock'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js & Yarn
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install

      # 4️⃣ Build React app
      - name: Build React app
        run: yarn build

      # 5️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # 6️⃣ Sync build folder to S3
      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://viniciusadams.com/ --delete

      # 7️⃣ Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E3NC37RZFNJ40V \
            --paths "/*"
          aws cloudfront create-invalidation \
            --distribution-id E19RC85A4P26YX \
            --paths "/*"

