name: Deploy Trivia Lambda (Terraform)

on:
  push:
    branches: [ main ]
    paths:
      - "lambda/**"
      - "terraform/**"
      - ".github/workflows/deploy-lambda.yaml"

jobs:
  deploy-lambda:
    runs-on: ubuntu-latest
    env:
      TF_WORKING_DIR: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Package Lambda
      - name: Zip Lambda function
        run: |
          cd lambda
          zip -r lambda_deploy.zip lambda_handler.py
          cd ..

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # Upload zip to your existing S3 bucket
      - name: Upload Lambda package to S3
        id: upload
        run: |
          KEY="lambda-deploys/trivia_$(date +%Y%m%d%H%M%S).zip"
          aws s3 cp lambda/lambda_deploy.zip s3://viniciusadams.com/${KEY}
          echo "s3_key=${KEY}" >> $GITHUB_OUTPUT

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_bucket_name: viniciusadams.com
          TF_VAR_lambda_s3_key: ${{ steps.upload.outputs.s3_key }}
        run: terraform apply -auto-approve -input=false
